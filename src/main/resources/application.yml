server:
  port: 8888
  servlet:
    context-path: /system
  tomcat:
    uri-encoding: utf-8


spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/website
    username: myuser
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT1FROMDUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    filters: stat,wall,slf4j
    logSlowSql: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: mysql
    properties:
      hibernate:
        dialect : org.hibernate.dialect.MySQL5Dialect
    open-in-view: true



  mail:
    #邮箱服务器地址
    host: smtp.qq.com
    #用户名
    username: *******
    #密码
    password: *******
    #编码
    default-encoding: UTF-8

